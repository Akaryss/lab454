name: Lab 45 Build and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      # Указываем путь к проекту в папке Lab44
      run: dotnet restore Lab44/Lab4.csproj

    - name: Build
      # Собираем основной проект
      run: dotnet build Lab44/Lab4.csproj --no-restore --configuration Release

    - name: Run Unit Tests
      # Запускаем тесты, указывая путь к тестовому проекту
      # Тестовый проект сам подтянет Lab44, так как у них есть связь
      run: dotnet test AdvertisementServiceMVC2.Tests/AdvertisementServiceMVC2.Tests.csproj --configuration Release --verbosity normal